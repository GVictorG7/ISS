<div class="example-container">
  <app-menu></app-menu>
  <mat-form-field>
    <input matInput placeholder="Nume de utilizator"
           [(ngModel)]="user.username"
           required
    >
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Parola"
           type="password"
           [(ngModel)]="user.password"
           required
    ></mat-form-field>
  Date personale <br>
  <app-donor-data [donor]="donor"></app-donor-data>

  <button mat-button color="primary" (click)="register()">Inregistreaza-te!</button>

</div>
