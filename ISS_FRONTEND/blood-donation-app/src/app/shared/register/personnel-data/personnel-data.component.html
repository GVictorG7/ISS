<div>
  <form [formGroup]="formValidation">
    <mat-form-field>
      <input matInput placeholder="Nume"
             [(ngModel)]="personnel.lastName"
             formControlName="lastName"
             required
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Prenume"
             [(ngModel)]="personnel.firstName"
             required
             formControlName="firstName"
      >
    </mat-form-field>
  </form>
</div>
