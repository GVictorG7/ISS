<div class="container">
<mat-vertical-stepper #stepper [linear]="true">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Detalii cont</ng-template>
      <mat-form-field>
        <input matInput placeholder="Nume de utilizator"
               [(ngModel)]="user.username"
               required
               formControlName="username"
        >
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Parola"
               type="password"
               [(ngModel)]="user.password"
               required
               formControlName="password"
        ></mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="Rol in societate" [(value)]="user.userType" formControlName="role"
        >
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{ role.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Date personale</ng-template>
    <app-user-data [formValidation]="secondFormGroup" [type]="user.userType" [person]="person"></app-user-data>
  </mat-step>
</mat-vertical-stepper>

</div>
